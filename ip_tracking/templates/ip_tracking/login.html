{% extends 'ip_tracking/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h3>Login Page</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" id="username">
        <input type="password" name="password" id="password">
        <button type="submit">Login</button>
    </form>
{% endblock content %}
